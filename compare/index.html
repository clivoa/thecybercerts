<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheCyberCert | Security Certification Roadmap - Compare</title>
    <meta
      name="description"
      content="Compare 2 to 4 security certifications side by side."
    />
    <meta name="theme-color" content="#0b1a2a" />
    <link rel="manifest" href="../manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/compare.css" />
  </head>
  <body>
    <div class="bg-layer"></div>

    <header class="topbar">
      <div class="brand-line">
        <h1>TheCyberCert</h1>
        <p class="brand-subtitle">Security Certification Roadmap</p>
      </div>
      <div class="nav-links">
        <a class="page-link" href="../">Catalog</a>
        <a class="page-link" href="../mindmap/">Mind Map</a>
        <a class="page-link" href="../wizard/">Career Wizard</a>
        <a class="page-link active" href="./">Compare</a>
      </div>
    </header>

    <main class="container">
      <section class="controls" aria-label="Compare controls">
        <label>
          Search certifications
          <input id="searchInput" type="search" placeholder="Search by name, provider, code, role, domain" />
        </label>
        <p id="selectionInfo" class="selection-info"></p>
      </section>

      <section class="results" id="resultsList"></section>
      <section class="comparison" id="comparisonTable"></section>
    </main>

    <script type="module" src="../assets/compare.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("../service-worker.js");
      }
    </script>
  </body>
</html>
